<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript</title>
	<style>
		body{
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
	</style>
</head>
<body>
	<h1>Eksempel p√• dynamisk Nettside med JavaScript</h1>
	<p>Jeg liker: <span id="txtLiker"></span></p>
	<label for="">Hva liker du?</label><br>
	<input type="text" id="inpLiker"><br>
	<button onclick="hvaLikerJeg()">Liker</button>
</body>
<script>
	function hvaLikerJeg(){
		let txtLiker = document.getElementById("txtLiker");
		let inpLiker = document.getElementById("inpLiker");
		txtLiker.innerHTML = inpLiker.value;
	}
</script>
</html>
