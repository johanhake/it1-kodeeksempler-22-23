<html lang="no">

        <meta charset="UTF-8">
        <title>grid-auto-rows</title>
        <style>
            section {
                display: grid;
                grid-template-columns: 300px;
				grid-auto-rows: 40px 60px;
            }
            article {

                border: 1px solid gray;
                padding: 10px;
            }
