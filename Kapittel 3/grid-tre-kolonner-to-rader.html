<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Rutenett</title>
        <style>
            main {
				display: grid;
				grid-template-columns: 200px 180px 250px;
				grid-auto-rows: 150px 75px;
				gap: 10px;
            }
            article {
                background-color: lightcyan;
                border: 1px solid gray;
                padding: 10px;
            }

            .to-kolonner{
                grid-column: span 2;
            }

            .fire-kolonner{
                grid-row: span 4;
            }
        </style>
    </head>
    <main>
        <article class="to-kolonner">200px bred</article>
        <article>180px bred<br>Denne ruta har mer innhold.</article>
        <article>250px bred</article>
        <article>200px bred</article>
        <article class="fire-kolonner">180px bred</article>
        <article>250px bred</article>
        <article>200px bred</article>
        <article>180px bred</article>
        <article>250px bred</article>
        <article>200px bred</article>
        <article>180px bred</article>
        <article>250px bred</article>
	</main>
</html>
