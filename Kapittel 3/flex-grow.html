<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		main {
			display: flex;
			height: 50px;
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}

		article {
			background-color: lightgreen;
			border: 1px solid #333;
			padding: 1rem;
		}

		.ravi {
			flex-grow: 4;

		}

		.lisa {
			flex-grow: 6;
		}

		.linnea {
			flex-grow: 3;
		}

		.paul {
			flex-grow: 2;
		}
	</style>

</head>

<body>
	<main>
		<article class="ravi">Ravi (8)</article>
		<article class="lisa">Lisa (12)</article>
		<article class="linnea">Linnea (6)</article>
		<article class="paul">Paul (4)</article>
	</main>
</body </html>
