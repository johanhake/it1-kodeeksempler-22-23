        <meta charset="UTF-8">
        <title>grid-auto-rows</title>
        <style>
            section {
                display: grid;
				grid-template-columns: 300px;
				grid-auto-rows: minmax(30px, auto);

            }
            article {
                background-color: lightgreen;
                border: 1px solid gray;
                padding: 10px;
            }
        </style>
    </head>
