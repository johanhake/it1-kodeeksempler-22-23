<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table{
			border: 2px black solid;
			border-collapse: collapse;
		}
		td, th{
			border: 2px black solid;
			padding: 5px;
			width: 20px;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr><th>Navn</th><th>Alder</th><th>Farge</th></tr>
		</thead>
		<tbody>
			<tr><td>Åshild</td><td>10 år</td><td>Gul</td></tr>
			<tr><td>Petter</td><td>12 år</td><td>Grønn</td></tr>
		</tbody>
	</table>
</body>
</html>
