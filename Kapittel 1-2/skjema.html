<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="registrering.html" >
		<label for="">Navn</label>
		<input type="text" name="navn" required placeholder="Skriv navn..."><br>
		<label for="">Alder</label>
		<input type="number" name="alder" required placeholder="Skriv alder..."><br>
		Farge <br>
		<input type="radio" name="farge" value="rød" id="RBrød" checked>
		<label for="RBrød">Rød</label><br>
		<input type="radio" name="farge" value="grønn" id="RBgrønn">
		<label for="RBgrønn">Grønn</label><br>
		<input type="radio" name="farge" value="blå" id="RBblå">
		<label for="RBblå">Blå</label><br>

		Brus <br>
		<input type="checkbox" id="CBcola" name="cola"><label for="CBcola">Cola</label><br>
		<input type="checkbox" id="CBsprite" name="sprite"><label for="CBsprite">Sprite</label><br>
		<input type="checkbox" id="CBfanta" name="fanta"><label for="CBfanta">Fanta</label><br>

		<button>Registrer</button>
	</form>
</body>
</html>
