<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="registrering.html" >
		<label for="">Navn</label>
		<input type="text" name="navn" required placeholder="Skriv navn..."><br>
		<label for="">Alder</label>
		<input type="number" name="alder" required placeholder="Skriv alder..."><br>
		Farge <br>
		<input type="radio" name="farge" value="rød" id="rb-rød" checked>
		<label for="rb-rød">Rød</label><br>
		<input type="radio" name="farge" value="grønn" id="rb-grønn">
		<label for="rb-grønn">Grønn</label><br>
		<input type="radio" name="farge" value="blå" id="rb-blå">
		<label for="rb-blå">Blå</label><br>

		Brus <br>
		<input type="checkbox" id="cb-cola" name="cola"><label for="cb-cola">Cola</label><br>
		<input type="checkbox" id="cb-sprite" name="sprite"><label for="cb-sprite">Sprite</label><br>
		<input type="checkbox" id="cb-fanta" name="fanta"><label for="cb-fanta">Fanta</label><br>

		<select name="spise" required>
			<option value="">Hva ønsker du å spise</option>
			<option value="pølse">Pølse</option>
			<option value="salat">Salat</option>
			<option value="pommes">Pommes</option>
		</select>
		<br>
		<button>Registrer</button>
	</form>
</body>
</html>
